# if given, will override the device setting in gym. 
env: 
  numEnvs: 2048 #added
  envSpacing: 2 #0 #added
  episodeLength: 0 #?????
  isFlagrun: False
  enableDebugVis: False #added to env dict
  playdataset: #added to env dict
  projtype: "None" #added to env dict
  saveImages: "" #False #added to env dict
  initVel: False #added to env dict
  
  pdControl: True #added to env dict
  powerScale: 1.0 #added to env dict
  controlFrequencyInv: 1 # 60 Hz #ZC #added to env dict
  stateInit: "Random" #2 #added to env dict
  hybridInitProb: 0.5  #added to env dict
  dataFPS: 120 #ZC #added to env dict
  dataFramesScale: .5 # 120 -> 60 fps #added to env dict

  ballSize: 1.  #added to env dict
  ballRestitution: 0.81  #added to env dict
  ballDensity: 1000.  #added to env dict

  localRootObs: False
  keyBodies: ["Head", "L_Knee", "R_Knee", "L_Elbow", "R_Elbow", "L_Ankle", "R_Ankle", "L_Index3", "L_Middle3", "L_Pinky3", "L_Ring3","L_Thumb3","R_Index3", "R_Middle3", "R_Pinky3", "R_Ring3","R_Thumb3"] # #["L_Hip", "L_Knee", "left_foot", "L_Toe", "R_Hip", "R_Knee", "right_foot", "R_Toe", "Torso", "Spine", "Chest", "Neck", "Head", "L_Thorax", "L_Shoulder", "L_Elbow", "left_hand", "R_Thorax", "R_Shoulder", "R_Elbow", "right_hand"] #["right_hand", "left_hand", "right_foot", "left_foot"]
  keyBodiesWrist: ["Head", "L_Knee", "R_Knee", "L_Elbow", "R_Elbow", "L_Ankle", "R_Ankle"] #, "L_Wrist", "R_Wrist"
  contactBodies: ["L_Index3", "L_Middle3", "L_Pinky3", "L_Ring3","L_Thumb3","R_Index3", "R_Middle3", "R_Pinky3", "R_Ring3","R_Thumb3"] #["right_foot", "left_foot"]
  terminationHeight: 0.25
  enableEarlyTermination: True #False #True

  asset:
    assetRoot: "skillmimic/data/assets" #projectname
    assetFileName: "mjcf/mocap_humanoid.xml" #"mjcf/mocap_humanoid_boxhand.xml"

  plane:
    staticFriction: 1.0 #added
    dynamicFriction: 1.0 #added
    restitution: 0.8 #1.6 #0.99 #0. #1.6 #added
  
  rewardWeights: #added to env dict
    p: 20.
    r: 20.
    pv: 0.
    rv: 0.

    op: 1.
    or: 0.
    opv: 0.
    orv: 0.

    ig: 20.

    cg1: 5.
    cg2: 5.

  enableTaskObs: False #ZC0 #added to env dict

sim:
  substeps: 2 #ZC    # decimation will be set in the task config
  physx:
    num_threads: 4 # no need
    solver_type: 1  # 0: pgs, 1: tgs # added
    num_position_iterations: 4 # added
    num_velocity_iterations: 0 # added
    contact_offset: 0.02 # actor config
    rest_offset: 0.0 # actor config
    bounce_threshold_velocity: 0.2 # added
    max_depenetration_velocity: 10.0 # actor config
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
